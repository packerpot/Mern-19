<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 4</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../practice 4/style/style.css">
</head>

<body>
    <main>
        <div class="container">
            <img src="../images/amazon.png" alt=" logo">
            <form action="#" class="loginform">
                <div class="heading">
                    <h3>Sign in</h3>
                </div>
                <div class="enter-mailid">
                    <label for="form-control">Email or mobile phone number</label>
                    <input type="email" maxlength="30" id="form-control" class="form-control">
                </div>
                <div class="submit">
                    <button type="submit">Continue</button>
                </div>
                <div class="help">
                    <p>By continuing, you agree to Amazon's <a href="#"> Conditions of
                            Use</a> and <a href="#"> Privacy Notice</a>.</p>
                </div>
                <div class="more">
                    <img src="../images/arrow.svg" alt="arrow">
                    <a href="#"><p>Need Help?</a></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
