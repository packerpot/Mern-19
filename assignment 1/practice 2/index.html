<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 2</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../practice 2/style/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="../images/app_feature.jpg" alt="">
            <div class="overlay">
                <p>all plans</p>
            </div>
        </div>
        <div class="card">
            <div class="description">
                <img src="../images/lock_img.svg" alt="">
                <p>subscribe to any plan</p>
            </div>
            <div class="lines">
                <h4>Extra Google Photos editing features</h4>
                <p class="short_description">Make each shot stand out with Google Photos editing features for
                    Android and iOS, now available for Google One members.</p>
            </div>
            <div class="btn">
                <button>view details</button>
            </div>
        </div>
    </div>

</body>

</html>
